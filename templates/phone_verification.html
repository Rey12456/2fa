<!DOCTYPE html>
<html>
  <head>
    <title>Phone Verification</title>

    <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/authy-form-helpers/2.3/form.authy.min.css" data-turbolinks-track="reload" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/authy-form-helpers/2.3/form.authy.min.js" data-turbolinks-track="reload"></script>
    
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <!-- Add the Bootstrap container and flex classes -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
      <div>
        <h1>Authenticate user</h1>

        <form action="/phone_verification" accept-charset="UTF-8" method="post">
          <div class="form-group">
            <label for="authy-countries">Country code:</label>
            <select class="form-control" name="country_code" id="authy-countries" data-show-as="number"></select>
          </div>
          <div class="form-group">
            <label for="phone_number">Phone number:</label>
            <input class="form-control" type="tel" name="phone_number" id="phone_number" />
          </div>
          <div class="form-group">
            <p>Verification method</p>
            <label for="method_sms">SMS: </label>
            <input type="radio" name="method" id="method_sms" value="sms" />
            <label for="method_call">Call: </label>
            <input type="radio" name="method" id="method_call" value="call" />
          </div>
          <button class="btn btn-primary" name="button" type="submit">Verify</button>
        </form>
      </div>
    </div>

    <!-- Add the Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
