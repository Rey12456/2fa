<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="centered-form">
      <div class="col-md-6">
        <h1 class="mb-3">User Registration</h1>

        <!-- Link to the external Python file -->
        <form method="post" action="/register">
          <div class="mb-3">
            <label for="email-input" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email-input" name="email-input" required>
          </div>

          <div class="mb-3">
            <label for="password-input" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password-input" name="password-input" minlength="8" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-oval btn-lg">Register</button>
          </div>
        </form>

        <div class="mt-3">
          <p>Already have an account? <a href="/login">Login here</a>.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
